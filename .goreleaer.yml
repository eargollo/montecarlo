# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    # - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos: 
    - windows
    - linux
    - darwin
  goarch:
    - amd64
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
github_urls:
  api: https://github.azc.ext.hp.com/api/v3/
  upload: https://github.azc.ext.hp.com/api/uploads/
  download: https://github.azc.ext.hp.com/
  # set to true if you use a self-signed certificate
  skip_tls_verify: false